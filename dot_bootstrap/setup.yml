---
- name: Machine setup
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_user_id }}"

    - name: Install via Homebrew
      when: ansible_distribution == 'MacOSX'
      community.general.homebrew:
        name:
          - alacritty
          - bat
          - chezmoi
          - coreutils
          - fd
          - findutils
          - fzf
          - gawk
          - git
          - gnu-getopt
          - gnu-indent
          - gnu-sed
          - gnu-tar
          - gnutls
          - grep
          - htop
          - jq
          - kubectl
          - lsd
          - neofetch
          - neovim
          - ripgrep
          - starship
          - wget
          - zellij
          - zsh
        state: present

    - name: Install via Hombrew (Cask)
      when: ansible_distribution == 'MacOSX'
      community.general.homebrew_cask:
        name:
          - amethyst
          - font-jetbrains-mono-nerd-font
          - insomnia
        state: present

    - name: Install via apt
      when: ansible_distribution == 'Ubuntu'
      become: true
      ansible.builtin.apt:
        name:
          - cmake
          - fzf
          - git
          - htop
          - jq
          - neofetch
          - neovim
          - ripgrep
          - wget
          - zsh
        state: present

    - name: Install via snap
      when: ansible_distribution == 'Ubuntu'
      become: true
      community.general.snap:
        name:
          - alacritty
          - chezmoi
          - kubectl
        classic: true

    - name: Install cargo packages
      when: ansible_distribution == 'Ubuntu'
      community.general.cargo:
        name:
          - bat
          - exa
          - fd-find
          - starship
          - zellij
        locked: true

    - name: Change shell to zsh
      become: true
      command: "chsh -s /bin/zsh"

