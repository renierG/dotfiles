# Kanagawa Alacritty Colors
[colors.primary]
background= '0x1f1f28'
foreground= '0xdcd7ba'

[colors.normal]
black=   '0x090618'
red=     '0xc34043'
green=   '0x76946a'
yellow=  '0xc0a36e'
blue=    '0x7e9cd8'
magenta= '0x957fb8'
cyan=    '0x6a9589'
white=   '0xc8c093'

[colors.bright]
black=   '0x727169'
red=     '0xe82424'
green=   '0x98bb6c'
yellow=  '0xe6c384'
blue=    '0x7fb4ca'
magenta= '0x938aa9'
cyan=    '0x7aa89f'
white=   '0xdcd7ba'

[colors.selection]
background= '0x2d4f67'
foreground= '0xc8c093'

[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 1
y = 1

[[keyboard.bindings]]
chars = "\u001Bj"
key = "J"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bk"
key = "K"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bh"
key = "H"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bl"
key = "L"
mods = "Alt"

[scrolling]
history = 5000

[window]
decorations = "buttonless"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
